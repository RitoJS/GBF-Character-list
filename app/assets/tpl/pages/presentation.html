<section class="col-md">
	<div class="col-6 offset-3 center_txt " id="about_msg">
		<h2>Welcome to the Granblue Fantasy Character List !</h2>
		<h3>Here you can find anything about your favorite GBF character.<br>
			Tips, Descriptions...Use the search zone to look for one !
		</h3>
	</div>
</section>

<section class="col-12">
	<div class="col-6 offset-3 center_txt">
		<h2>Search your character !</h2>
	</div>
	<div class="col-12">
		<form class="center_txt">
			<input type="text" name="chara-name" placeholder="Name" />
			<select name="chara-rarity">
				<option value="" selected>Rarity</option>
				<option value="all">All</option>
				<option value="r">R</option>
				<option value="sr">SR</option>
				<option value="ssr">SSR</option>
			</select>

			<select name="chara-el">
				<option value="" selected>Element</option>
				<option value="all">All</option>
				<option value="fire">Fire</option>
				<option value="water">Water</option>
				<option value="earth">Earth</option>
				<option value="wind">Wind</option>
				<option value="light">Light</option>
				<option value="dark">Dark</option>
			</select>

			<select name="chara-race">
				<option value="" selected>Race</option>
				<option value="all">All</option>
				<option value="human">Human</option>
				<option value="erune">Erune</option>
				<option value="draph">Draph</option>
				<option value="harvin">Harvin</option>
				<option value="primal">Primal</option>
				<option value="unknown">Unknown</option>
			</select>

			<select name="chara-gender">
				<option value="" selected>Gender</option>
				<option value="all">All</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>

			<button type="submit" name="go">Go</button>
		</form>
	</div>
</section>

<section class="col-12">
	<div class="col-6 offset-3 center_txt">
		<h2>Last added and updated characters:</h2>
	</div>
</section>
